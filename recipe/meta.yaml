{% set name = "django-celery-beat" %}
{% set version = "2.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f75b2d129731f1214be8383e18fae6bfeacdb55dffb2116ce849222c0106f9ad

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - celery >=5.0,<6.0
    - importlib-metadata
    - django-timezone-field >=5.0
    - backports.zoneinfo
    - tzdata
    - python-crontab >=2.3.4
    - cron-descriptor >=1.2.32
    - django >=2.2,<5.0

test:
  imports:
    - django_celery_beat
    - django_celery_beat.migrations
  requires:
    - pip

about:
  home: https://github.com/celery/django-celery-beat
  summary: Database-backed Periodic Tasks.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
    - rxm7706
